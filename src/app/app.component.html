<app-header></app-header>
<div class="nk-main">
   <div class="nk-gap-2"></div>
   <div class="container">
      <div class="row vertical-gap">
         <div class="col-lg-12">
            <router-outlet></router-outlet>
         </div>
      </div>
   </div>
</div>

<app-footer></app-footer>
<img class="nk-page-background-top" src="assets/images/bg-top-5.png" alt="">
    <img class="nk-page-background-bottom" src="assets/images/bg-bottom.png" alt="">

<!-- START: Login Modal -->
<div class="nk-modal modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
         <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="ion-android-close"></span>
            </button>
            <div class="nk-tabs">
               <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link active" href="#tabs-1-1" role="tab" data-toggle="tab">Sign In</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#tabs-1-2" role="tab" data-toggle="tab">Sign Up</a>
                  </li>
               </ul>
               <div class="tab-content">
                  <div role="tabpanel" class="tab-pane fade show active" id="tabs-1-1">
                    <div class="nk-gap-1"></div>
                     <h4 class="mb-0"><span class="text-main-1">Sign</span> In</h4>
                     <div class="nk-gap-1"></div>
                     <app-login></app-login>
                  </div>
                  <div role="tabpanel" class="tab-pane fade" id="tabs-1-2">
                    <div class="nk-gap-1"></div>
                     <h4 class="mb-0"><span class="text-main-1">Sign</span> Up</h4>
                     <app-register></app-register>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- START: Search Modal -->
<div class="nk-modal modal fade" id="modalSearch" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="modal-dialog modal-sm" role="document">
       <div class="modal-content">
           <div class="modal-body">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span class="ion-android-close"></span>
               </button>

               <h4 class="mb-0">Search</h4>

               <div class="nk-gap-1"></div>
               <form action="#" class="nk-form nk-form-style-1">
                   <input type="text" value="" name="search" class="form-control" placeholder="Type something and press Enter" autofocus>
               </form>
           </div>
       </div>
   </div>
</div>

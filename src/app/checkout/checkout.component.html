<h3 class="nk-decorated-h-2"><span><span class="text-main-1">Your</span> Order</span></h3>
<div class="nk-gap"></div>
<div class="table-responsive">
    <table class="nk-table nk-table-sm">
        <thead class="thead-default">
            <tr>
                <th class="nk-product-cart-title">Product</th>
                <th class="nk-product-cart-total">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let merch of cartMerch">
                <td class="nk-product-cart-title">
                    {{ merch.name }} &times; {{ merch.quantityToBuy }}
                </td>
                <td class="nk-product-cart-total">
                    {{ merch.price * merch.quantityToBuy}} ESD
                </td>
            </tr>
            <tr class="nk-store-cart-totals-subtotal">
                <td>
                    Subtotal
                </td>
                <td>
                    {{ subtotal }} ESD
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="nk-gap-2"></div>
<h3 class="nk-decorated-h-2"><span><span class="text-main-1">Billing</span> Details</span></h3>

<!-- START: Billing Details -->
<div class="nk-gap"></div>
<form action="#" class="nk-form">
    <div class="row vertical-gap">
        <div class="col-lg-6">
            <label for="address">Address <span class="text-main-1">*</span>:</label>
            <input type="text" required class="form-control" name="address" id="address" [(ngModel)]="order.address">
        </div>
        <div class="col-lg-6">
            <div class="row vertical-gap">
                <div class="col-sm-6">
                    <label for="city">City <span class="text-main-1">*</span>:</label>
                    <input type="text" required class="form-control required" name="city" id="city" [(ngModel)]="order.city">
                </div>
                <div class="col-sm-6">
                    <label for="zip">ZIP Code <span class="text-main-1">*</span>:</label>
                    <input type="number" required class="form-control required" name="zip" id="zip" [(ngModel)]="order.zip">
                </div>
            </div>
        </div>
    </div>
    <div class="nk-gap-1"></div>
    <div class="row vertical-gap">
        <div class="col-lg-12">
            <label for="phone">Phone Number <span class="text-main-1">*</span>:</label>
            <input type="number" required class="form-control required" name="phone" id="phone" [(ngModel)]="order.phone">
        </div>
    </div>
    <div class="nk-gap-1"></div>
    <div class="row vertical-gap">
        <div class="col-lg-12">
            <label for="privatekey">Wallet Private Key <span class="text-main-1">*</span>:</label>
            <input type="text" required class="form-control required" name="privatekey" id="privatekey" [(ngModel)]="order.privatekey">
        </div>
    </div>
    <div class="nk-gap-1"></div>
    <label for="notes">Order Notes:</label>
    <textarea class="form-control" [(ngModel)]="order.notes" name="notes" id="notes" placeholder="Order Notes" rows="6"></textarea>
    <div class="nk-gap-1"></div>
    <button type="submit" (click)="submitOrder();submitOrderButton.disabled = true" class="nk-btn nk-btn-rounded nk-btn-color-main-1" #submitOrderButton>Place Order</button>
    <div class="nk-gap-2"></div>
</form>

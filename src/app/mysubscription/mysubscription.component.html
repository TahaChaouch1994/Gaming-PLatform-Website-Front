
<ul class="nk-breadcrumbs">
    <li><span>Subscriptions</span></li>
</ul>
<div class="nk-gap-12">
    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Streamer </th>
          <th scope="col">date expired</th>
          <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let Subscription of Subscriptions; index as i">
         
          <td class="orange">
           
            {{ Subscription.idstreamer }}
          </td>
          <td>{{Subscription.dateex | date:'mediumDate'}}</td>
          <td>{{ Subscription.level }}</td>
        </tr>
        </tbody>
      </table>
</div>

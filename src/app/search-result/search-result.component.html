<ul class="nk-breadcrumbs">
    <li><span>Search Results For {{ searchCritera }}</span></li>
</ul>
<div class="nk-gap-1"></div>
<div class="row vertical-gap">
    <div class="col-lg-12">
        <div class="nk-team" *ngFor="let user of searchList">
            <div class="nk-team-logo">
                <img src="assets/images/team-1-lg.jpg" alt="">
            </div>
            <div class="nk-team-cont">
                <div class="row vertical-gap">
                    <div class="col-lg-8">
                        <a [routerLink]="['/streamvideo']" [queryParams]="{id: user._id}"><h3 class="h5 mb-20"><span class="text-main-1">User:</span> {{ user.username }}</h3></a>
                        <h4 class="h6 mb-5">Followers: 0</h4>
                        Offline!
                    </div>
                    <div class="col-lg-4">
                        <button class="nk-btn nk-btn-rounded nk-btn-color-main-1">Add As Friend</button>&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="nk-gap-1"></div>
    </div>
</div>

<div class="row vertical-gap">
    <div class="col-lg-6" *ngFor="let merch of listMerch">
        <div class="nk-product-cat-2">
            <a class="nk-product-image">
            <img src="http://localhost:1337/user_merch/{{ merch._id }}.jpg" alt="So saying he unbuckled">
            </a>
            <div class="nk-product-cont">
                <h3 class="nk-product-title h5">{{ merch.name }}</h3>
                <div class="nk-gap-1"></div>
                {{ merch.description }}
                <div class="nk-gap-1"></div>
                <div class="nk-product-price">Price: {{ merch.price }} ESD</div>
                <div class="nk-gap-1"></div>
                <div class="nk-product-price">Quantity: {{ merch.quantity }}</div>
                <div class="nk-gap-1"></div>
                <input required max="{{merch.quantity}}" placeholder="Desired quantity" type="number" class="form-control" #qte>
                <div class="nk-gap-1"></div>
                <button (click)="addToCart(merch, qte.value)" class="nk-btn nk-btn-rounded nk-btn-color-dark-3 nk-btn-hover-color-main-1"> <span class="icon ion-paper-airplane"></span> Add To Cart</button>
            </div>
        </div>
    </div>
</div>
<div class="nk-gap-3"></div>

<div class="row vertical-gap sm-gap">
    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            <div *ngIf="!hasSteam">
                <label>Your account isn't currently linked to a steam account, use the link below to link it to your steam account.</label>
                <div class="nk-gap"></div>
                <div class="d-flex justify-content-center">
                    <img (click)="goToSteam()" src="assets/steam.png">
                </div>
            </div>
            <div *ngIf="hasSteam">
                <div class="d-flex justify-content-center">
                    <img [src]="steamAccount.avatar.large">
                </div>
                <div class="nk-gap"></div>
                <div class="d-flex justify-content-center">
                    <p><img src="https://static.hltv.org/images/bigflags/30x20/{{steamAccount.countryCode}}.gif"> {{ steamAccount.nickname }}</p>
                </div>
                <div class="nk-gap"></div>
                <div class="d-flex justify-content-center">
                    <button class="nk-btn nk-btn-rounded nk-btn-color-main-1" (click)="unlinkSteam()">Unlink Account</button>
                </div>
                <div class="nk-gap-3"></div>
                <h3 class="text-main-1">Owned Games</h3>
                <div class="nk-gap-1"></div>
                <div class="row vertical-gap">
                    <div class="col-lg-6" *ngFor="let game of ownedGames | paginate: { itemsPerPage: 6, currentPage: p }">
                        <div class="nk-product-cat">
                            <a class="nk-product-image">
                                <img [src]="game.logoURL" alt="{{ game.name }}">
                            </a>
                            <div class="nk-product-cont">
                                <h3 class="nk-product-title h5">{{ game.name }}</h3>
                                <div class="nk-gap-1"></div>
                                <div class="nk-product-price">Playtime: {{ (game.playTime / 60)| number:'1.2-2' }} Hours</div>
                                <div class="nk-gap-1"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nk-gap-1"></div>
                <div class="d-flex justify-content-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
            </div>
        </div>
        <div class="nk-gap"></div>
    </div>
</div>
